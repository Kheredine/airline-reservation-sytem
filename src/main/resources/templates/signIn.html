<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.min.css">
	<title>BINARY | SIGN IN</title>

</head>

<body>

	<form class="container-xl p-4 pt-5 shadow p-3 mb-5 bg-body rounded" style="width: 35%; margin-top: 85px;" th:action="@{/signIn}" method="post" id="loginForm">
		<h2>Sign In</h2>
		<h3 class="mb-4 fs-6">No account yet? <a th:href="@{/signUp}" class="text-primary" style="text-decoration: none;">Sign up</a></h3>

		<div class="alert alert-warning" th:if="${param.error}">
			<p>Invalid Username or password</p>
		</div>

		<div class="alert alert-info" th:if="${param.logout}">
			<p>You are now log out</p>
		</div>

		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
			<label for="email">Email</label>
		</div>

		<div class="form-floating mb-3">
			<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
			<label for="password">Password</label>
		</div>

		<button type="submit" class="btn btn-primary shadow" style="width: 75%; margin-left: 55px; height: 3rem;">Sign In</button>
	</form>

	<script src="bootstrap-5.0.2/js/bootstrap.min.js"></script>
</body>

</html>
